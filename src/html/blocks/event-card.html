<article class = "event-card @@class">
    <a href = "../event.html" class = "event-card__link">
        <picture class = "event-card__picture">
            <img src = "@@img" alt = "@@alt" class = "event-card__img">
        </picture>
        <h4 class = "event-card__title">
            @@title
        </h4>
        <p class = "event-card__description">
            @@description
        </p>
        <time class = "event-card__time" datetime="@@datetime">@@time</time> 
    </a>
</article>
