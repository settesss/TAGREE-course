<div class="contact @@class">
    <div class="contact__rectangle">
        <svg class = "contact__rectangle-img" width="18" height="18">
            <use xlink:href = "assets/icons/symbols.svg#@@img"></use>
        </svg>
    </div>
    <div class="contact__information">
        <h3 class="contact__information-title">@@title</h3>
        <div class="contact__information-text">@@text-upper</div>
        <div class="contact__information-text">@@text-lower</div>
    </div>
</div>
