<div class="contact @@class">
    <div class="contact-rectangle">
        <svg class = "contact-rectangle__img" width="18" height="18">
            <use xlink:href = "assets/icons/symbols.svg#@@img"></use>
        </svg>
    </div>
    <div class="contact-information">
        <h3 class="contact-information__title">@@title</h3>
        <div class="contact-information__text">@@text-upper</div>
        <div class="contact-information__text">@@text-lower</div>
    </div>
</div>
