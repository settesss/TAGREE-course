<article class="blog-card @@class">
    <a href="#" class="blog-card__link">
        <picture class="blog-card__picture">
            <img src="@@img" alt="@@alt" class="blog-card__img">
        </picture>
    </a>

    <div class="blog-card__info">
        <time class="blog-card__info-time" datetime="@@datetime">@@time</time>
        <a href="#" class="blog-card__title-link">
            <h4 class="blog-card__title">@@title</h4>
            <div class="blog-card__arrow arrow">
                <svg class = "arrow__icon" width="92" height="62">
                    <use xlink:href = "assets/icons/symbols.svg#arrow-right"></use>
                </svg>
            </div>
        </a>
        <p class="blog-card__description">@@text</p>
    </div>
</article>
