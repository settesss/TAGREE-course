<article class="blog-card @@class">
    <a href="../event.html" class="blog-card__link">
        <picture class="blog-card__picture">
            <source
                media="(max-width: 450px)"
                type="image/webp"
                srcset="@@img_webp"
            />
            <source media="(max-width: 450px)" srcset="@@img" />
            <source
                media="(max-width: 1169px)"
                type="image/webp"
                srcset="@@img_tablet_webp"
            />
            <source media="(max-width: 1169px)" srcset="@@img_tablet" />
            <source type="image/webp" srcset="@@img_webp" />
            <img src="@@img" alt="@@alt" class="blog-card__img">
        </picture>
    </a>

    <div class="blog-card__info">
        <time class="blog-card__info-time" datetime="@@datetime">@@time</time>
        <a href="../event.html" class="blog-card__title-link">
            <h4 class="blog-card__title">@@title</h4>
            <div class="blog-card__arrow arrow">
                <svg class = "arrow" width="92" height="62">
                    <use xlink:href = "assets/icons/symbols.svg#arrow-right"></use>
                </svg>
            </div>
            <div id="@@id"></div>
        </a>
        <p class="blog-card__description">@@text</p>
    </div>
</article>
