<div class="pp" id = "eventPP">
    <div class="pp__wrapper">
        <div class="pp__sticky-close">
            <button class="pp__x-btn x-btn" id="close-form">
                <svg class="x-btn__icon" width="12" height="12">
                    <use xlink:href="assets/icons/symbols.svg#x"></use>
                </svg>
            </button>
        </div>

        <div class="pp__container">
            <h2 class="pp__title">Заполните форму<br />и мы подберем площадку</h2>

            <form class = "pp__form form">
                <div class="form__list">
                    <div class="field form__field form__field--w50">
                        <h6 class="field__title">Формат мероприятия:</h6>
                        <div class="radio form__radio">
                            <label class="radio__item">
                                <input type="radio" class = "radio__input" name = "format" value = "master-class" checked >
                                <span class="radio__mark"></span>
                                <span class="radio__name">Мастер-класс/семинар</span>
                            </label>
                            <label class="radio__item">
                                <input type="radio" class = "radio__input" name = "format" value = "concert">
                                <span class="radio__mark"></span>
                                <span class="radio__name">Концерт/выступление</span>
                            </label>
                            <label class="radio__item">
                                <input type="radio" class = "radio__input" name = "format" value = "Show">
                                <span class="radio__mark"></span>
                                <span class="radio__name">Выставка/показ</span>
                            </label>
                            <label class="radio__item">
                                <input type="radio" class = "radio__input" name = "format"value = "Other">
                                <span class="radio__mark"></span>
                                <span class="radio__name">Другое</span>
                            </label>
                        </div>
                    </div>
    
                    <div class="form__group form__group--w50">
                        <label class="field form__field">
                            <h6 class="field__title">Планируемое количество посетителей:
                            </h6>
                            <select name="count" class = "field__select">
                                <option value="20">до 20 человек</option>
                                <option value="100">от 20 до 100 человек</option>
                                <option value="500">от 100 до 500 человек</option>
                                <option value="1000">более 500 человек</option>
                            </select>
                        </label>
    
                        <label class="field form__field">
                            <h6 class="field__title">Дата проведения:</h6>
                            <div class="field__date-inputs">
                                <input type="text" class="field__date-input" placeholder="ДД">
                                <input type="text" class="field__date-input" placeholder="ММ">
                                <input type="text" class="field__date-input field__date-input--year" placeholder="ГГГГ">
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form__section">
                    <h6 class="form__section-title">Контактные данные:</h6>
                    <div class="form__list">
                        <label class="field form__field form__field--w50">
                            <span class="field__label">
                                Имя*
                            </span>
                            <input type="text" class="field__input" name = "name" required/>
                        </label>
                        <label class="field form__field form__field--w50">
                            <span class="field__label">
                                Фамилия*
                            </span>
                            <input type="text" class="field__input" name = "surname" required/>
                        </label>
                        <label class="field form__field form__field--w50">
                            <span class="field__label">
                                Телефон*
                            </span>
                            <input type="tel" class="field__input" name = "phone" required/>
                        </label>
                        <label class="field form__field form__field--w50">
                            <span class="field__label">
                                Email*
                            </span>
                            <input type="email" class="field__input" name = "mail" required/>
                        </label>
                    </div>
                </div>

                <label class="field form__field">
                    <span class="field__title">
                        Есть пожелания? Напишите нам:
                    </span>
                    <textarea name="comment" class="field__textarea"></textarea>
                </label>

                <div class="form__check-list">
                    <label class = "check form__check">
                        <input type="checkbox" name = "agree" class = "check__input" required />
                        <span class="check__mark"></span>
                        <span class="check__label check__label--s">
                            Я соглашаюсь с пользовательским соглашением 
                            и с политикой использования персональных данных
                        </span>
                    </label>
                </div>

                <div class="form__btns">
                    <button type="submit" class="btn form__submit form__submit--w50">Отправить</button>
                    <button class="form__close-btn">Закрыть</button>
                </div>
            </form>
        </div>
    </div>
</div>
