<footer class = "footer">
    <div class = "footer__lines">
        <div class = "footer__lines-line"></div>
        <div class = "footer__lines-line footer__lines-line--right"></div>
    </div>
    <div class = "footer__information">
        <div class = "footer__information-links">
            <a href = "#" class = "footer__information-link">Календарь мероприятий</a>
            <a href = "#" class = "footer__information-link">Провести мероприятие</a>
            <a href = "#" class = "footer__information-link">Стать арендатором</a>
            <a href = "#" class = "footer__information-link">Наши проекты</a>
            <a href = "#" class = "footer__information-link">Контакты</a>
        </div>
        <div class = "footer-mail">
            <h4 class = "footer-mail__subscribe">
                Подпишись и будь в курсе происходящего
            </h4>
            <div class = "footer-mail__subscribe">
                <input type = "email" placeholder="Email" class = "footer-mail__input">
                <a href = "#" class = "footer-mail__subscribe-button">
                    <p class = "footer-mail__subscribe-button__text">Подписаться</p>
                </a>
            </div>
            <label class = "check">
                <input 
                    type = "checkbox" 
                    class = "footer-mail__checkbox-checkmark check__input" 
                    required 
                />
                <span class="check__mark"></span>
                <span class="footer-mail__checkbox-text">
                    Согласен на обработку персональных данных
                </span>
            </label>
        </div>
    </div>
    <div class="footer-orgaspects">
        <div class="footer-orgaspects-text">
            <div class="footer-orgaspects__millenials">
                <p class="footer-orgaspects__millenials-text">&#169; Millennials 2022</p>
            </div>
            <div class="footer-orgaspects__policy">
                <a 
                    href ="http://ecommercelaw.ru/docs/politikaconf.html" 
                    class="footer-orgaspects__policy-text"
                    target="_blank"
                >
                Политика конфиденциальности
                </a>
                <a 
                    href ="https://policies.google.com/technologies/cookies?hl=ru" 
                    class="footer-orgaspects__cookies-text" 
                    target="_blank"
                >
                Cookies
                </a>
            </div>
        </div>
        <div class="footer-orgaspects__social">
            <a 
                href="https://www.instagram.com/polonemociyy/" 
                class="footer-orgaspects-link" 
                target="_blank"
            >
                <svg 
                    viewBox="0 0 58 58" 
                    fill="none" 
                    xmlns="http://www.w3.org/2000/svg" 
                    class = "footer-orgaspects-logo"
                >
                    <use xlink:href="assets/icons/symbols.svg#Insta"></use>
                </svg>
            </a>
            <a 
                href="https://vk.com/nnmanakovv" 
                class="footer-orgaspects-link" 
                target="_blank"
            >
                <svg 
                    viewBox="0 0 58 58" 
                    fill="none" 
                    xmlns="http://www.w3.org/2000/svg" 
                    class = "footer-orgaspects-logo"
                >
                    <use xlink:href="assets/icons/symbols.svg#VK"></use>
                </svg>
            </a>
        </div>
        <div class="footer-orgaspects__tagree">
            <p class="footer-orgaspects__tagree-text">Создание и продвижение</p>
            <a 
                href="https://blog.tagree.ru/edu/courses/frontend/" 
                class="footer-orgaspects__tagree-link" 
                target="_blank"
            >
                <svg 
                    viewBox="0 0 57 17" 
                    fill="none" 
                    xmlns="http://www.w3.org/2000/svg" 
                    class = "footer-orgaspects__tagree-icon"
                >
                    <use xlink:href="assets/icons/symbols.svg#tagree"></use>
                </svg>
            </a>
        </div>
    </div>
</footer>
